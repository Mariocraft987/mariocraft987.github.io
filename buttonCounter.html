<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Counter</title>
    </head>
    <body>
<span id="button"><button onclick='click()'>Clicked 0 times</button></span>

    </body>
    <script>
        i = 1;
        var button
        function click() {
                button = "<button onclick='click()'>Clicked "+i+" times</button>"
            
        i++
        document.getElementById('button').innerHTML = button;
        }
    </script>
</html>
