<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Counter</title>
    </head>
    <body>
<span id="button"><button onclick='myFunction()'>0</button></span>

    </body>
    <script>
        i = 1;
        function myFunction() {
            
            button = "<button onclick='myFunction()'>"+i+"</button>"
            
        i++
        document.getElementById('button').innerHTML = button;
        }
    </script>
</html>
