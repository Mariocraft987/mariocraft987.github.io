<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Counter</title>
    </head>
    <body>
<span id="button"><button onclick='myFunction()'>Clicked 0 times</button></span>

    </body>
    <script>
        i = 1;
        function myFunction() {
            if (i == 1) {
                button = "<button onclick='myFunction()'>Clicked "+i+" time</button>"
            }else{
                button = "<button onclick='myFunction()'>Clicked "+i+" times</button>"
            }
            
        i++
        document.getElementById('button').innerHTML = button;
        }
    </script>
</html>
